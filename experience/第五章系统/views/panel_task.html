<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script th:src="@{/resources/js/jquery-3.3.1.min.js}"
	type="text/javascript"></script>
<script th:src="@{/resources/js/bootstrap.min.js}"
	type="text/javascript"></script>
<script th:src="@{/resources/js/bootstrap-treeview.min.js}"
	type="text/javascript"></script>
<script th:src="@{/resources/js/computing_viewer.js}"
	type="text/javascript"></script>
<!--    <script th:src="@{/resources/js/dataTables.jqueryui.min.js}" type="text/javascript"></script>-->
<script th:src="@{/resources/js/jquery.dataTables.min.js}"
	type="text/javascript"></script>
<script th:src="@{/resources/js/task_list.js}" type="text/javascript"></script>
<script th:src="@{/resources/js/dataTables.bootstrap.min.js}"
	type="text/javascript"></script>
<!--    <script th:src="@{/resources/js/overall_state_list.js}" type="text/javascript"></script>-->
<link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}">
<link rel="stylesheet"
	th:href="@{/resources/css/dataTables.bootstrap.min.css}">
<style>
ul {
	width: 100%;
}

li.TabHead {
	width: 25%;
}
</style>

<link rel="stylesheet" th:href="@{/resources/css/main.css}">
<title>Insert title here</title>
</head>
<body>
	<div class="tab-content">
		<div class="tab-pane " id="panel-task">
			<!--                        <p>任务管理内容.</p>-->
			<div class="panel-heading panel-primary">
				<h3 class="panel-title">未完成任务列表</h3>
			</div>
			<table class="table  table-bordered table-striped table-hover "
				style="width: 100%" id="incomplete_table">
				<thead>
					<tr>
						<th>任务序号</th>
						<th>任务类型</th>
						<th>发起单位</th>
						<th>当前状态</th>
						<th>已执行时间</th>
						<th>数据源数目</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="task,stat:${taskList}">
						<td th:text="${stat.count}"></td>
						<td th:text="${task.taskType}"></td>
						<td th:text="${task.creator}"></td>
						<td th:text="${task.taskState}"></td>
						<td th:text="${task.completeTime-task.submitTime}"></td>
						<td th:text="${task.taskCalcDetails.eachClusterSalePrice.size()}"></td>
					</tr>
				</tbody>
			</table>
			<div class="panel-heading panel-primary">
				<h3 class="panel-title">已完成任务列表</h3>
			</div>
			<table class="table  table-bordered table-striped table-hover"
				style="width: 100%" id="complete_table">
				<thead>
					<tr>
						<th>任务类型</th>
						<th>发起单位</th>
						<th>完成时间</th>
						<th>执行时长</th>
						<th>知识产出数</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="task,stat:${taskList}">
						<td th:text="${stat.count}"></td>
						<td th:text="${task.taskType}"></td>
						<td th:text="${task.creator}"></td>
						<td th:text="${task.taskState}"></td>
						<td th:text="${task.completeTime-task.submitTime}"></td>
						<td th:text="${task.taskCalcDetails.eachClusterSalePrice.size()}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
