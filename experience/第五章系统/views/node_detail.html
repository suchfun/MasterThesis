<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend id="task_title">属地数据信息</legend>
</fieldset>

<div style="padding: 20px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <table class="layui-hide" id="test"></table>

               style="width:100% ;margin:0 auto" id="incompvare_table2">

<script>
    function child(d) {
        console.log(d);
        $.ajax({
            url: '/in_sute_demo/searchDataSource.do',
            type: 'post',
            data:{"id":d},
            dataType: "json",
            success: function (result) {
                console.log('init begin');
                initList(result);
                console.log('init end');
            }

        });


    }
</script>


<script type="text/javascript">


    function initList(data) {
        $("#incompvare_table2").DataTable({
            destroy: true,
            data: data,
            autoWidth: false,
            // deferRender: true,
            lengthMenu: [5, 10],
            columns: [{
                data: 'sourceID',
                title: '资源编号'

            }, {
                data: 'name',
                title: '数据名称'
            }, {
                data: 'number',
                title: '价格'
            },
                {
                    data: 'value',
                    title: '容量'
                }
            ],
            searching: false,
            ordering: false,
            language: {
                paginate: {// 分页的样式内容。
                    previous: "上一页",
                    next: "下一页",
                    first: "第一页",
                    last: "最后"
                },
                info: " 总计 _TOTAL_个任务",
                lengthMenu: "展示_MENU_ 条"
            },
            pagingType: "full_numbers"
        });
    }
</script>
